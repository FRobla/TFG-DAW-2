<div class="dashboard-header">
  <div class="header-content">
    <h1 class="dashboard-title">{{getTituloPagina()}}</h1>
    <div class="header-actions">
      <div class="search-container">
        <input type="text" class="search-input" [placeholder]="getPlaceholderBusqueda()" [(ngModel)]="termino" (keyup)="filtrarUsuarios()">
        <div class="search-icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <button class="btn btn-add" (click)="exportarUsuarios()">
        <i class="fas fa-download"></i> Exportar a CSV
      </button>
      <button class="btn btn-outline-light btn-lg" (click)="navegarConTransicion('/')">
        <i class="fas fa-home"></i> Ir a inicio
      </button>
    </div>
  </div>
</div>
<div class="entity-tabs">
  <div class="tabs-container">
    <a (click)="navegarConTransicion('/admin/usuarios')" class="tab-item" [ngClass]="{ active: router.url === '/admin/usuarios' }">
      <i class="fas fa-users"></i> Usuarios
    </a>
    <a (click)="navegarConTransicion('/admin/anuncios')" class="tab-item" [ngClass]="{ active: router.url === '/admin/anuncios' }">
      <i class="fas fa-ad"></i> Anuncios
    </a>
    <a (click)="navegarConTransicion('/admin/categorias')" class="tab-item" [ngClass]="{ active: router.url === '/admin/categorias' }">
      <i class="fas fa-tags"></i> Categor√≠as
    </a>
    <a (click)="navegarConTransicion('/admin/impresoras')" class="tab-item" [ngClass]="{ active: router.url === '/admin/impresoras' }">
      <i class="fas fa-print"></i> Impresoras
    </a>
    <a (click)="navegarConTransicion('/admin/pedidos')" class="tab-item" [ngClass]="{ active: router.url === '/admin/pedidos' }">
      <i class="fas fa-shopping-cart"></i> Pedidos
    </a>
  </div>
</div>
