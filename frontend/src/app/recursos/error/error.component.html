<app-navbar-busqueda></app-navbar-busqueda>

<section class="error-section">
  <div class="error-background-effects"></div>
  <div class="container position-relative z-index-1">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <div class="error-container">
          <div class="error-icon mb-4">
            <!-- Icono dinámico según el tipo de error -->
            <div [ngSwitch]="errorIcon">
              <!-- Error 404 - Búsqueda / No encontrado -->
              <svg *ngSwitchCase="'search'" viewBox="0 0 24 24" width="120" height="120">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zm0-7c-.83 0-1.5.67-1.5 1.5S8.67 10 9.5 10s1.5-.67 1.5-1.5S10.33 7 9.5 7z" fill="currentColor"/>
              </svg>
              
              <!-- Error 401/403 - Acceso prohibido / No autorizado -->
              <svg *ngSwitchCase="'lock'" viewBox="0 0 24 24" width="120" height="120">
                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" fill="currentColor"/>
              </svg>
              
              <!-- Error 500+ - Error del servidor -->
              <svg *ngSwitchCase="'error'" viewBox="0 0 24 24" width="120" height="120">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" fill="currentColor"/>
              </svg>
              
              <!-- Error 400 - Error de cliente / Advertencia -->
              <svg *ngSwitchCase="'warning'" viewBox="0 0 24 24" width="120" height="120">
                <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" fill="currentColor"/>
              </svg>
              
              <!-- Error de conexión - Backend apagado -->
              <svg *ngSwitchCase="'connection'" viewBox="0 0 24 24" width="120" height="120">
                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4c-1.48 0-2.85.43-4.01 1.17l1.46 1.46C10.21 6.23 11.08 6 12 6c3.04 0 5.5 2.46 5.5 5.5v.5H19c1.66 0 3 1.34 3 3 0 1.13-.64 2.11-1.56 2.62l1.45 1.45C23.16 18.16 24 16.68 24 15c0-2.64-2.05-4.78-4.65-4.96zM3 5.27l2.75 2.74C2.56 8.15 0 10.77 0 14c0 3.31 2.69 6 6 6h11.73l2 2L21 20.73 4.27 4 3 5.27zM7.73 10l8 8H6c-2.21 0-4-1.79-4-4s1.79-4 4-4h1.73z" fill="currentColor"/>
              </svg>
              
              <!-- Error genérico - Información -->
              <svg *ngSwitchDefault viewBox="0 0 24 24" width="120" height="120">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" fill="currentColor"/>
              </svg>
            </div>
          </div>
          <h1 class="display-4 fw-bold mb-3">{{ errorTitle }}</h1>
          <p class="error-message mb-5">{{ errorMessage }}</p>
          <div class="error-code">Error {{ errorCode }}</div>
          <div class="error-actions">
            <button class="btn btn-cta me-3" routerLink="/">Volver al inicio</button>
            <button class="btn btn-outline-secondary" routerLink="/servicios" *ngIf="errorCode !== 'CONN_ERROR'">Explorar servicios</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
