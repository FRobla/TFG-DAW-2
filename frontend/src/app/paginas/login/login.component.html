<!-- Navbar de búsqueda -->
<app-navbar-busqueda></app-navbar-busqueda>

<!-- Sección principal con formulario de login -->
<section class="login-section">
  <div class="login-background-effects"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="login-card">
          <div class="login-header text-center">
            <h2>Iniciar Sesión</h2>
            <p class="lead">Accede a tu cuenta para gestionar tus proyectos</p>
          </div>
          
          <!-- Formulario de login -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <!-- Alerta de error -->
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show text-black text-center" role="alert">
              {{ errorMessage }}
              <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
            </div>
            
            <!-- Campo username -->
            <div class="form-group mb-4">
              <label for="email">Correo electrónico</label>
              <div class="input-with-icon">
                <i class="bi bi-envelope-fill"></i>
                <input 
                  type="email" 
                  id="email" 
                  formControlName="email" 
                  class="form-control" 
                  [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                  placeholder="tu@email.com"
                  (focus)="onInputFocus()"
                >
              </div>
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback d-block">
                <span *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio</span>
                <span *ngIf="loginForm.get('email')?.errors?.['email']">Debe ser un email válido</span>
              </div>
            </div>
            
            <!-- Campo password -->
            <div class="form-group mb-4">
              <label for="password">Contraseña</label>
              <div class="input-with-icon">
                <i class="bi bi-lock-fill"></i>
                <input 
                  [type]="showPassword ? 'text' : 'password'" 
                  id="password" 
                  formControlName="password" 
                  class="form-control" 
                  [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                  placeholder="Tu contraseña"
                  (focus)="onInputFocus()"
                >
                <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                  <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
                </button>
              </div>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback d-block">
                <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria</span>
                <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
              </div>
            </div>
            
            <!-- Opciones adicionales -->
            <div class="form-group mb-4 d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input type="checkbox" id="rememberMe" formControlName="rememberMe" class="form-check-input">
                <label for="rememberMe" class="form-check-label">Recordarme</label>
              </div>
              <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            
            <!-- Botón de envío -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-login" [disabled]="isLoading">
                <span *ngIf="!isLoading">Iniciar Sesión</span>
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              </button>
            </div>
          </form>
          
          <!-- Separador -->
          <div class="separator">
            <span>o</span>
          </div>
          
          <!-- Opciones alternativas -->
          <div class="alternative-login">
            <button class="btn btn-google">
              <i class="bi bi-google"></i> Continuar con Google
            </button>
          </div>
          
          <!-- Link para registro -->
          <div class="signup-link text-center mt-4">
            ¿No tienes cuenta? <a [routerLink]="['/registro']">Regístrate ahora</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
